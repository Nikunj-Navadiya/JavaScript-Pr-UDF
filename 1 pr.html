<!-- Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script type="text/JavaScript">

function number() {
    
var no = parseInt(prompt("Enter Number :- ")); 

    if (no > 0) {
        document.write(`<h1>The Number is Positive</h1>`);
    } else if (no < 0) {
        document.write(`<h1>The Number is Negative</h1>`);
    } else {
        document.write(`<h1>The Number is Zero</h1>`);
    }
}
number();

</script>
