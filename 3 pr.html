<!-- Write a JavaScript program to find which number is greter in 4 numbers using nested if else. (using simple function) -->

<script type="text/JavaScript">

    function number() {
        
    var a = parseInt(prompt("Enter Number A :- "));
    var b = parseInt(prompt("Enter Number B :- "));
    var c = parseInt(prompt("Enter Number C :- "));
    var d = parseInt(prompt("Enter Number D :- "));

    if(a > b){
		if(a > c){
			if(a > d){
				document.write(`<h1>A is Big</h1>`);
			}else{
				document.write(`<h1>D is Big</h1>`);
			}
		}else{
			if(c > d){
				document.write(`<h1>C is Big</h1>`);
			}else{
				document.write(`<h1>D is Big</h1>`);
			}
		}
	}else{
		if(b > c){
			if(b > d){
				document.write(`<h1>B is Big</h1>`);
			}else{
				document.write(`<h1>D is Big</h1>`);
			}
		}else{
			if(c > d){
				document.write(`<h1>C is Big</h1>`);
			}else{
				document.write(`<h1>D is Big</h1>`);
			}
		}
	}

}
number();

</script>
