<!-- Write a javascript Program to perform a swapping of two variables.(all function use) -->

<script type="text/JavaScript">

// simple function

function swap() {

    var a = parseInt(prompt("Enter Number A :- ")); 
    var b = parseInt(prompt("Enter Number B :- ")); 
    var c;
     c = a;
     a = b;
     b = c;
     document.write(`<h1>A = ${a}</h1>`);
     document.write(`<h1>B = ${b}</h1>`);
    
}
swap();


// no return with parameter function

function swap3(a, b) {
        var c;
         c = a;
         a = b;
         b = c;
         document.write(`<h1>A = ${a}</h1>`);
         document.write(`<h1>B = ${b}</h1>`);

}
swap3(10, 20);


// return with no parameter function

function swap1() {
    var a = parseInt(prompt("Enter Number A :- ")); 
    return a;
}
function swap2() {
    var b = parseInt(prompt("Enter Number B :- ")); 
    return b;
}

var a = swap1();
var b = swap2();
var c;  
     c = a;
     a = b;
     b = c;
     document.write(`<h1>A = ${a}</h1>`);
     document.write(`<h1>B = ${b}</h1>`);


// return with parameter function

function swap4(a) {
    return a;
}
function swap5(b) {
    return b;
}

var a = swap4(10);
var b = swap5(20);
var c;  
     c = a;
     a = b;
     b = c;
     document.write(`<h1>A = ${a}</h1>`);
     document.write(`<h1>B = ${b}</h1>`);

</script>
