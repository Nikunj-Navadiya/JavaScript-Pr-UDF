<!-- Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->

<script type="text/JavaScript">

    function number() {
        
    var a = parseInt(prompt("Enter Number A :- ")); 
    var b = parseInt(prompt("Enter Number B :- ")); 
    
    document.write(`<h1>Addition = ${a+b}</h1>`);
    document.write(`<h1>Subtraction = ${a-b}</h1>`);
    document.write(`<h1>Multiplication = ${a*b}</h1>`);
    document.write(`<h1>Division = ${a/b}</h1>`);
        
    }
    number();

</script>
