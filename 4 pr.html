<!-- Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function) -->

<script type="text/JavaScript">

function number(a, b, c, d) {

    if(a > b && a > c && a > d){
        document.write(`<h1>A is Big</h1>`);
    }else if(b > a && b > c && b > d){
        document.write(`<h1>B is Big</h1>`);
    }else if(c > a && c > b && c > d){
        document.write(`<h1>C is Big</h1>`);
    }else{
        document.write(`<h1>D is Big</h1>`);
    }

}
number(50, 40, 35, 25);

</script>
