<!-- Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->

<script type="text/JavaScript">

function number(no) {
    
        if (no > 0) {
            document.write(`<h1>The Number is Positive</h1>`);
        } else if (no < 0) {
            document.write(`<h1>The Number is Negative</h1>`);
        } else {
            document.write(`<h1>The Number is Zero</h1>`);
        }
    }

    number(10);

</script>
